<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renew Plan - TrackNLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f1c40f;
      --dark: #000;
      --light: #fff;
      --gray: #7f8c8d;
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: white;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #111;
      min-height: 100vh;
      padding: 2rem 1rem;
      position: fixed;
    }

    .sidebar h2 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 1rem;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      display: block;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: var(--primary);
      color: #000;
    }

    .dropdown ul {
      display: none;
      padding-left: 1rem;
    }

    .dropdown.open ul {
      display: block;
    }

    .main {
      margin-left: 250px;
      padding: 3rem 2rem;
      width: calc(100% - 250px);
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      animation: slideUp 0.8s ease-in-out;
    }

    .stat-card {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: var(--border-radius);
      width: calc(25% - 1.5rem);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, border 0.3s;
      text-align: center;
      cursor: pointer;
      position: relative;
    }

    .stat-card.selected {
      border: 2px solid var(--primary);
      background-color: #2c2c2c;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card h3 {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .stat-card p {
      font-size: 1.1rem;
      color: var(--gray);
    }

    .renew-button {
      margin-top: 1.5rem;
      display: none;
      text-align: center;
    }

    .renew-button button {
      background-color: var(--primary);
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .renew-button button:hover {
      background-color: #d4ac0d;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 1024px) {
      .stat-card {
        width: 45%;
      }
    }

    @media (max-width: 600px) {
      .stat-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>TrackNLink</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li class="dropdown">
        <a href="#" onclick="toggleDropdown(event, 'funnels')">Funnels ▼</a>
        <ul id="funnels">
          <li><a href="#">Create Funnel</a></li>
          <li><a href="#">Manage Funnel</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#" onclick="toggleDropdown(event, 'plans')">Account Plan ▼</a>
        <ul id="plans">
          <li><a href="#">Current Plan</a></li>
          <li><a href="#">Renew</a></li>
          <li><a href="#">Upgrade</a></li>
        </ul>
      </li>
      <li><a href="#">Domain</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="cards-container" id="cardsContainer">
      <div class="stat-card" data-plan="Beginner">
        <h3>Beginner</h3>
        <p>$9 / month</p>
      </div>
      <div class="stat-card" data-plan="Marketer">
        <h3>Marketer</h3>
        <p>$29 / month</p>
      </div>
      <div class="stat-card" data-plan="Business">
        <h3>Business</h3>
        <p>$59 / month</p>
      </div>
      <div class="stat-card" data-plan="Enterprise">
        <h3>Enterprise</h3>
        <p>Custom Pricing</p>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown(e, id) {
      e.preventDefault();
      document.getElementById(id).parentElement.classList.toggle('open');
    }

    const cards = document.querySelectorAll('.stat-card');
    const renewBtnContainer = document.getElementById('renewButton');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        renewBtnContainer.style.display = 'block';
      });
    });
  </script>

</body>
</html>
