<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrackNLink - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f1c40f;
      --dark: #000;
      --light: #ecf0f1;
      --text: #2e2e2e;
      --gray: #7f8c8d;
      --border-radius: 12px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }
    .login-container {
      background-color: #111;
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #ccc;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      border: none;
      background: #222;
      color: white;
      font-size: 1rem;
    }
    .form-group input:focus {
      outline: 2px solid var(--primary);
    }
    .btn-primary {
      background-color: var(--primary);
      color: black;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #f39c12;
    }
    .error-message {
      color: red;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
      .login-container h1 {
        font-size: 1.6rem;
      }
      .btn-primary {
        font-size: 1rem;
        padding: 0.9rem 1.5rem;
      }
      .form-group label {
        font-size: 0.95rem;
      }
      .form-group input {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>TrackNLink</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="userid">User ID</label>
        <input type="text" id="userid" name="userid" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn-primary">Login</button>
      <div id="errorMsg" class="error-message"></div>
    </form>
  </div>

  <script>
    const validUserID = "track123"; // <-- Change to your real user ID
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const enteredID = document.getElementById("userid").value.trim();

      if (enteredID === validUserID) {
        window.location.href = "dashboard.html"; // Redirect on success
      } else {
        errorMsg.textContent = "User ID doesn't match.";
      }
    });
  </script>
</body>
</html>
