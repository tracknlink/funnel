<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Funnels - TrackNLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f1c40f;
      --dark: #000;
      --light: #fff;
      --gray: #7f8c8d;
      --border-radius: 12px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: white;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #111;
      min-height: 100vh;
      padding: 2rem 1rem;
      position: fixed;
    }
    .sidebar h2 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar li {
      margin-bottom: 1rem;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      display: block;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background-color: var(--primary);
      color: #000;
    }
    .dropdown ul {
      display: none;
      padding-left: 1rem;
    }
    .dropdown.open ul {
      display: block;
    }

    .main {
      margin-left: 250px;
      padding: 3rem 2rem;
      width: calc(100% - 250px);
    }

    .main h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    input[type="url"] {
      width: 70%;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      border: none;
      margin-right: 1rem;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary);
      color: black;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #d4ac0d;
    }

    .funnel-list {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .funnel-item {
      background-color: #1c1c1c;
      padding: 1rem;
      border-radius: var(--border-radius);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .funnel-text {
      flex: 1;
      margin-right: 1rem;
    }

    .funnel-text a {
      color: var(--primary);
      word-break: break-word;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .actions button {
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
    }

    .edit-input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: var(--border-radius);
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>TrackNLink</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li class="dropdown">
        <a href="#" onclick="toggleDropdown(event, 'funnels')">Funnels ▼</a>
        <ul id="funnels">
          <li><a href="#">Create Funnel</a></li>
          <li><a href="#">Manage Funnel</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#" onclick="toggleDropdown(event, 'plans')">Account Plan ▼</a>
        <ul id="plans">
          <li><a href="#">Current Plan</a></li>
          <li><a href="#">Renew</a></li>
          <li><a href="#">Upgrade</a></li>
        </ul>
      </li>
      <li><a href="#">Domain</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </div>

  <div class="main">
    <h1>Manage Funnels</h1>
    <input type="url" id="funnelInput" placeholder="Paste your funnel link..." />
    <button onclick="addFunnel()">Add Funnel Link</button>

    <div class="funnel-list" id="funnelList"></div>
  </div>

  <script>
    const funnelList = document.getElementById('funnelList');
    const funnelInput = document.getElementById('funnelInput');

    function toggleDropdown(e, id) {
      e.preventDefault();
      document.getElementById(id).parentElement.classList.toggle('open');
    }

    function loadFunnels() {
      const funnels = JSON.parse(localStorage.getItem('funnels')) || [];
      funnelList.innerHTML = '';
      funnels.forEach((link, index) => renderFunnel(link, index));
    }

    function saveFunnels(funnels) {
      localStorage.setItem('funnels', JSON.stringify(funnels));
    }

    function renderFunnel(link, index) {
      const div = document.createElement('div');
      div.className = 'funnel-item';

      const textDiv = document.createElement('div');
      textDiv.className = 'funnel-text';
      textDiv.innerHTML = `<a href="${link}" target="_blank">${link}</a><br><small>Number of Links: 1</small>`;

      const actions = document.createElement('div');
      actions.className = 'actions';

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.onclick = () => editFunnel(index);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '✖';
      deleteBtn.onclick = () => deleteFunnel(index);

      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      div.appendChild(textDiv);
      div.appendChild(actions);

      funnelList.appendChild(div);
    }

    function addFunnel() {
      const link = funnelInput.value.trim();
      if (!link) return alert('Enter a valid link.');
      const funnels = JSON.parse(localStorage.getItem('funnels')) || [];
      funnels.push(link);
      saveFunnels(funnels);
      funnelInput.value = '';
      loadFunnels();
    }

    function deleteFunnel(index) {
      const funnels = JSON.parse(localStorage.getItem('funnels')) || [];
      funnels.splice(index, 1);
      saveFunnels(funnels);
      loadFunnels();
    }

    function editFunnel(index) {
      const funnels = JSON.parse(localStorage.getItem('funnels')) || [];
      const newLink = prompt('Edit Funnel Link:', funnels[index]);
      if (newLink) {
        funnels[index] = newLink.trim();
        saveFunnels(funnels);
        loadFunnels();
      }
    }

    // Load funnels on page load
    window.onload = loadFunnels;
  </script>
</body>
</html>
